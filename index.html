<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muratbey - Basitleştirilmiş Sürüm</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-primary: #fff;
            --bg-secondary: #f4f4f4;
            --bg-accent: #e9f5fe;
            --border-color: #ddd;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme {
            --primary-color: #5dade2;
            --secondary-color: #34495e;
            --text-primary: #f4f4f4;
            --text-secondary: #aaa;
            --bg-primary: #222;
            --bg-secondary: #333;
            --bg-accent: #2c3e50;
            --border-color: #444;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--bg-primary);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--bg-primary);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Uygulama yükleniyor...</div>
    </div>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Muratbey</h1>
            </div>
            <div>
                <button id="themeToggle" class="btn btn-outline">Tema Değiştir</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Hoş Geldiniz</h2>
            <p>Bu, basitleştirilmiş Muratbey uygulaması sürümüdür.</p>
            <p>Temel uygulama işlevselliği test amaçlı yüklenmiştir.</p>
            <div id="appStatus"></div>
        </div>

        <div class="card">
            <h2>Ofisler</h2>
            <div id="officesList"></div>
        </div>

        <div class="card">
            <h2>Kullanıcılar</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        // Application State
        const AppState = {
            data: {
                currentUser: null,
                currentLang: 'tr',
                currentTheme: 'light',
                offices: [],
                inventory: [],
                users: [],
                activities: [],
                notifications: true,
                autoBackup: true
            },
            
            subscribers: [],
            
            setState(newState) {
                console.log('setState called with:', newState);
                this.data = { ...this.data, ...newState };
                this.notify();
                this.saveToLocalStorage();
            },
            
            subscribe(callback) {
                this.subscribers.push(callback);
            },
            
            notify() {
                this.subscribers.forEach(cb => cb(this.data));
            },
            
            saveToLocalStorage() {
                try {
                    console.log('Saving to localStorage...');
                    localStorage.setItem('appState', JSON.stringify(this.data));
                } catch (e) {
                    console.warn('LocalStorage save failed:', e);
                }
            },
            
            loadFromLocalStorage() {
                try {
                    console.log('Loading from localStorage...');
                    const saved = localStorage.getItem('appState');
                    if (saved) {
                        const parsedData = JSON.parse(saved);
                        // Only load valid data
                        if (parsedData && typeof parsedData === 'object') {
                            this.data = { ...this.data, ...parsedData };
                        }
                    }
                } catch (e) {
                    console.warn('LocalStorage load failed:', e);
                    // Continue with default data
                }
            }
        };
        
        // DOM manipulation helper
        function $(selector) {
            return document.querySelector(selector);
        }
        
        // Initialize App
        function initializeApp() {
            try {
                console.log('Initializing application...');
                
                // Load saved state
                AppState.loadFromLocalStorage();
                
                // Apply saved preferences
                setTheme(AppState.data.currentTheme);
                
                // Initialize data if not exists
                if (AppState.data.offices.length === 0) {
                    console.log('Creating demo offices data...');
                    AppState.setState({
                        offices: [
                            { id: '1', officeNo: 'A101', companyName: 'Demo Şirket 1', electricMeterNo: 'E12345', waterMeterNo: 'W12345' },
                            { id: '2', officeNo: 'B202', companyName: 'Demo Şirket 2', electricMeterNo: 'E67890', waterMeterNo: 'W67890' }
                        ]
                    });
                }
                
                if (AppState.data.users.length === 0) {
                    console.log('Creating demo user data...');
                    AppState.setState({
                        users: [
                            { id: '1', username: 'admin', fullName: 'Admin Kullanıcı', password: 'admin', role: 'admin' }
                        ]
                    });
                }
                
                // Setup event listeners
                setupEventListeners();
                
                // Render data
                renderAppData();
                
                // Hide loading screen
                const loadingScreen = $('#loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
                $('#appStatus').innerHTML = '<p style="color: green;">Uygulama başarıyla yüklendi!</p>';
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                // Show error message
                const loadingScreen = $('#loadingScreen');
                if (loadingScreen) {
                    const loadingText = loadingScreen.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.innerHTML = 'Uygulama başlatılırken bir hata oluştu.<br>Lütfen sayfayı yenileyin.';
                        loadingText.style.color = 'red';
                    }
                }
                $('#appStatus').innerHTML = `<p style="color: red;">Hata: ${error.message}</p>`;
            }
        }
        
        // Theme toggle
        function setTheme(theme) {
            console.log('Setting theme to:', theme);
            document.body.classList.toggle('dark-theme', theme === 'dark');
            AppState.data.currentTheme = theme;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            // Theme toggle
            $('#themeToggle').addEventListener('click', function() {
                const newTheme = AppState.data.currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                AppState.setState({ currentTheme: newTheme });
            });
        }
        
        // Render app data
        function renderAppData() {
            console.log('Rendering app data...');
            
            // Render offices
            const officesList = $('#officesList');
            if (officesList) {
                officesList.innerHTML = '';
                if (AppState.data.offices.length > 0) {
                    const ul = document.createElement('ul');
                    AppState.data.offices.forEach(office => {
                        const li = document.createElement('li');
                        li.textContent = `${office.officeNo} - ${office.companyName}`;
                        ul.appendChild(li);
                    });
                    officesList.appendChild(ul);
                } else {
                    officesList.textContent = 'Henüz ofis kaydı bulunmamaktadır.';
                }
            }
            
            // Render users
            const usersList = $('#usersList');
            if (usersList) {
                usersList.innerHTML = '';
                if (AppState.data.users.length > 0) {
                    const ul = document.createElement('ul');
                    AppState.data.users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = `${user.username} - ${user.fullName} (${user.role})`;
                        ul.appendChild(li);
                    });
                    usersList.appendChild(ul);
                } else {
                    usersList.textContent = 'Henüz kullanıcı kaydı bulunmamaktadır.';
                }
            }
        }
        
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Error: ${message} at ${source}:${lineno}:${colno}`);
            $('#appStatus').innerHTML = `<p style="color: red;">JavaScript Hatası: ${message}</p>`;
            return false; // Let default error handler run as well
        };
        
        // Initialize application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(initializeApp, 100);
            });
        } else {
            // DOM is already loaded
            setTimeout(initializeApp, 100);
        }
        
        // Fallback to hide loading screen after 3 seconds
        setTimeout(() => {
            const loadingScreen = $('#loadingScreen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                loadingScreen.style.display = 'none';
                console.warn('Loading screen hidden by timeout');
            }
        }, 3000);
    </script>
</body>
</html>
